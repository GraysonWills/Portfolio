<div class="work-page">
  <div class="container">
    <!-- Page Header -->
    <section class="page-header">
      <h1 class="page-title">Work Experience</h1>
      <p class="page-subtitle">Professional journey and career highlights</p>
    </section>

    <!-- Career Progress -->
    <section class="progress-section">
      <h2 class="section-title">Career Progress</h2>
      <p-progressBar [value]="getCareerProgress()" [showValue]="true"></p-progressBar>
    </section>

    <!-- Timeline Section -->
    <section class="timeline-section">
      <h2 class="section-title">Professional Timeline</h2>
      <p-timeline [value]="timelineEvents" align="alternate" styleClass="custom-timeline">
        <ng-template let-event pTemplate="content">
          <div class="timeline-content" [innerHTML]="event.content"></div>
        </ng-template>
      </p-timeline>
    </section>

    <!-- Skills Section -->
    <section class="skills-section" *ngIf="topSkills.length > 0">
      <h2 class="section-title">Technical Skills</h2>
      <div class="skills-grid">
        <p-chip 
          *ngFor="let skill of topSkills" 
          [label]="skill"
          class="skill-chip"
          [style]="{'background-color': '#667eea', 'color': 'white'}">
        </p-chip>
      </div>
    </section>

    <!-- Certifications Section -->
    <section class="certifications-section" *ngIf="certifications.length > 0">
      <h2 class="section-title">Certifications</h2>
      <div class="certifications-grid">
        <p-card *ngFor="let cert of certifications" class="cert-card">
          <div class="cert-content">
            <i class="pi pi-certificate cert-icon"></i>
            <h3>{{ cert.name }}</h3>
            <p>{{ cert.issuer }}</p>
            <p-tag *ngIf="cert.date" [value]="cert.date" severity="success"></p-tag>
          </div>
        </p-card>
      </div>
    </section>
  </div>
</div>
