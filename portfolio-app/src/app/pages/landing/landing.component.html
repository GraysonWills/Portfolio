<div class="landing-page">
  <!-- Hero Section -->
  <section class="hero-section" aria-label="Hero banner">
    <!-- Carousel handles ONLY background images -->
    <p-carousel
      [value]="getCarouselItems()"
      [numVisible]="1"
      [numScroll]="1"
      [circular]="true"
      [autoplayInterval]="5000"
      [showIndicators]="true"
      class="hero-carousel">
      <ng-template let-slide pTemplate="item">
        <div class="hero-image-container">
          <img [src]="slide.photo" [alt]="slide.alt" class="hero-image" loading="eager" />
        </div>
      </ng-template>
    </p-carousel>

    <!-- Static overlay â€” stays put when slides change -->
    <div class="hero-overlay">
      <div class="hero-content">
        <h1 class="hero-title">Grayson Wills</h1>
        <p class="hero-subtitle">Data Analyst &amp; AI Engineer &#64; General Motors</p>
        <div class="hero-actions">
          <p-button
            label="Contact Me"
            icon="pi pi-envelope"
            (onClick)="contactInfo.email && openEmail(contactInfo.email)"
            styleClass="p-button-lg p-button-rounded"
            ariaLabel="Send an email">
          </p-button>
          <p-button
            label="Download Resume"
            icon="pi pi-download"
            (onClick)="downloadResume()"
            styleClass="p-button-lg p-button-rounded p-button-outlined"
            ariaLabel="Download resume PDF">
          </p-button>
        </div>
      </div>
    </div>
  </section>

  <!-- About / Summary Section -->
  <section class="section" aria-label="About me" appScrollReveal>
    <div class="container-narrow reveal">
      <h2 class="section-title">About Me</h2>
      <p class="summary-text">{{ summary }}</p>
    </div>
  </section>

  <!-- Skills Section -->
  <section class="section-alt" aria-label="Skills" *ngIf="topSkills.length > 0" appScrollReveal>
    <div class="container reveal">
      <h2 class="section-title">Top Skills</h2>
      <div class="skills-grid reveal-stagger" appScrollReveal>
        <p-chip
          *ngFor="let skill of topSkills"
          [label]="skill"
          class="skill-chip">
        </p-chip>
      </div>
    </div>
  </section>

  <!-- Certifications Section -->
  <section class="section" aria-label="Certifications" *ngIf="certifications.length > 0" appScrollReveal>
    <div class="container reveal">
      <h2 class="section-title">Certifications</h2>
      <div class="certifications-grid">
        <p-card *ngFor="let cert of certifications" class="cert-card" appScrollReveal>
          <div class="cert-content">
            <i class="pi pi-verified cert-icon" aria-hidden="true"></i>
            <h3>{{ cert.name }}</h3>
            <p>{{ cert.issuer }}</p>
            <p-tag *ngIf="cert.date" [value]="cert.date" severity="success"></p-tag>
          </div>
        </p-card>
      </div>
    </div>
  </section>

  <!-- Education Section -->
  <section class="section-alt" aria-label="Education" *ngIf="education.length > 0" appScrollReveal>
    <div class="container reveal">
      <h2 class="section-title">Education</h2>
      <div class="education-grid">
        <p-card *ngFor="let edu of education" class="edu-card">
          <div class="edu-content">
            <i class="pi pi-graduation-cap edu-icon" aria-hidden="true"></i>
            <h3>{{ edu.degree }}</h3>
            <p class="edu-institution">{{ edu.institution }}</p>
            <p class="edu-location">{{ edu.location }}</p>
            <p-tag *ngIf="edu.graduationDate" [value]="'Class of ' + edu.graduationDate" severity="info"></p-tag>
          </div>
        </p-card>
      </div>
    </div>
  </section>
</div>
