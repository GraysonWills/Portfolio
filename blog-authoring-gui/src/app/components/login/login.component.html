<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Blog Authoring Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          pInputText
          placeholder="Enter username"
          [class.ng-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
          Username is required
        </small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          pInputText
          placeholder="Enter password"
          [class.ng-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          Password is required
        </small>
      </div>

      <div *ngIf="errorMessage" class="error-alert">
        {{ errorMessage }}
      </div>

      <div *ngIf="isLockedOut" class="lockout-alert">
        {{ lockoutMessage }}
      </div>

      <small *ngIf="!isLockedOut" class="attempts-hint">
        {{ lockoutState.attemptsRemaining }} / {{ lockoutState.maxAttempts }} attempts remaining in 5 minutes.
      </small>

      <p-button 
        type="submit"
        label="Login"
        icon="pi pi-sign-in"
        [disabled]="loginForm.invalid || isAuthenticating || isLockedOut"
        [loading]="isAuthenticating"
        styleClass="p-button-lg p-button-primary login-button">
      </p-button>

      <button type="button" class="forgot-link" routerLink="/forgot-password">
        Forgot password?
      </button>
    </form>
  </div>
</div>
