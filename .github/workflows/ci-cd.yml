name: Portfolio Site CI/CD

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '22.x'
  AWS_REGION: us-east-2
  S3_BUCKET: www.grayson-wills.com
  CLOUDFRONT_DISTRIBUTION_ID: E28CZKZOGGZGVK
  AWS_DEPLOY_ROLE_ARN: arn:aws:iam::381492289909:role/GitHubActionsPortfolioDeploy
  BLOG_AUTHORING_S3_BUCKET: grayson-wills-blog-authoring-dev-381492289909
  BLOG_AUTHORING_CLOUDFRONT_DISTRIBUTION_ID: E31OPQLJ4WFI66
  AWS_BLOG_AUTHORING_DEPLOY_ROLE_ARN: arn:aws:iam::381492289909:role/GitHubActionsBlogAuthoringDeploy

jobs:
  # ─── Build & Test Backend ───
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: redis-api-server

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: redis-api-server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (if available)
        run: npm run lint || true

  # ─── Build & Test Frontend ───
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: portfolio-app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: portfolio-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build -- --configuration=production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-dist
          path: portfolio-app/dist/
          retention-days: 7

  # ─── Build Blog Authoring GUI ───
  blog_authoring:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: blog-authoring-gui

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: blog-authoring-gui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build -- --configuration=production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blog-authoring-dist
          path: blog-authoring-gui/dist/
          retention-days: 7

  # ─── Deploy (only on main/master push) ───
  deploy:
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: portfolio-dist
          path: portfolio-app/dist/

      - name: Configure AWS credentials (GitHub OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy frontend to S3 (long-cache assets)
        run: |
          BUILD_DIR="portfolio-app/dist/portfolio-app/browser"
          aws s3 sync "$BUILD_DIR/" "s3://${S3_BUCKET}/" \
            --delete \
            --exclude "index.html" \
            --cache-control "public,max-age=31536000,immutable"

      - name: Deploy index.html (no-cache)
        run: |
          BUILD_DIR="portfolio-app/dist/portfolio-app/browser"
          aws s3 cp "$BUILD_DIR/index.html" "s3://${S3_BUCKET}/index.html" \
            --cache-control "no-cache" \
            --content-type "text/html"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${CLOUDFRONT_DISTRIBUTION_ID}" \
            --paths "/*"

  deploy_blog_authoring:
    needs: [blog_authoring]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: blog-authoring-dist
          path: blog-authoring-gui/dist/

      - name: Configure AWS credentials (GitHub OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_BLOG_AUTHORING_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy blog authoring to S3 (long-cache assets)
        run: |
          BUILD_DIR="blog-authoring-gui/dist/blog-authoring-gui/browser"
          aws s3 sync "$BUILD_DIR/" "s3://${BLOG_AUTHORING_S3_BUCKET}/" \
            --delete \
            --exclude "index.html" \
            --cache-control "public,max-age=31536000,immutable"

      - name: Deploy index.html (no-cache)
        run: |
          BUILD_DIR="blog-authoring-gui/dist/blog-authoring-gui/browser"
          aws s3 cp "$BUILD_DIR/index.html" "s3://${BLOG_AUTHORING_S3_BUCKET}/index.html" \
            --cache-control "no-cache" \
            --content-type "text/html"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${BLOG_AUTHORING_CLOUDFRONT_DISTRIBUTION_ID}" \
            --paths "/*"

  smoke_test_prod:
    needs: [deploy, deploy_blog_authoring]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - uses: actions/checkout@v4

      - name: Smoke test production endpoints
        run: |
          bash scripts/smoke_prod.sh
